<div class="container">
    <h2>Article List</h2>
    <table class="table table-nonfluid">
        <thead>
            <th scope="col">Title</th>
            <th scope="col">CreatedUser</th>
            <th scope="col">CreatedData</th>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles" routerLink="/articles/{{article.articleId}}" class="bg-success text-white">
                <th scope="row">{{article.title}}</th>
                <td>{{article.createdUser}}</td>
                <td>{{article.createdDate}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons" *ngIf ="isAut">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/article" type="button" class="btn btn-primary">New Article</button>
        </div>
    </div>
</div>
