<div class="container">
    <h2>Article Editor</h2>
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <div class="form-group">
        <label for="name" id="nameLabel">Article Title</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="updateArticle.title"
          name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">Article Title is required.</div>
          <div *ngIf="name.errors.minlength">Title must be at least 4 characters long.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="code" id="codeLabel">Article Text</label>
        <textarea type="text" class="form-control" id="code" aria-describedby="codeLabel" maxlength="2000" required [(ngModel)]="updateArticle.articleText"
          name="code" #code="ngModel">
        </textarea>
        <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
          <div *ngIf="code.errors.required">Article Text is required.</div>
        </div>
      </div>
  
      <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Cancel group">
          <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
        </div>
        <div class="btn-group mr-4" role="group" aria-label="Save group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="btn-group mr-1" role="group" aria-label="Delete group" *ngIf="existed">
          <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
        </div>
      </div>
   </form>
</div>
